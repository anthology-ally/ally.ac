    <body>

        height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

        <section id="top" class="clearfix">
            <!-- NAVIGATION -->
            <nav class="header">
                <div class="col-xs-1 col-sm-4">
                    <h1>
                        <a href="/index.html"><img src="/assets/img/ally-a.svg" alt="" />
                            <span class="hidden-xs hidden-sm" data-i18n="NAVIGATION_LINK_INDEX"></span></a>
                    </h1>
                </div>
            </nav>
        </section>
        <main>
            <div id="file-transformer-container" class="clearfix" data-ally-content-id="0">
                <h2 id="covid-19-engage"></h2>

                <div style="display: none" id="covid19-af-status">
                    <p class="explanation" data-i18n="ERROR_NO_ORIGIN_INSTANCE"></p>
                </div>

                <form id="covid19-af-form" method="get" action="#" name="AllyMicrosite">
                    <p class="explanation" data-i18n="FILE_TRANSFORMER_EXPLANATION"></p>

                    <!-- API errors -->
                    <p style="display: none" class="bg-danger validation-error error-invalid-captcha"
                       data-i18n="ERROR_INVALID_CAPTCHA"></p>
                    <p style="display: none" class="bg-danger validation-error error-missing-captcha-token"
                       data-i18n="ERROR_MISSING_CAPTCHA_TOKEN"></p>
                    <p style="display: none" class="bg-danger validation-error error-missing-filename"
                       data-i18n="ERROR_MISSING_FILENAME"></p>
                    <p style="display: none" class="bg-danger validation-error error-unsupported-content-type"
                       data-i18n="ERROR_UNSUPPORTED_CONTENT_TYPE"></p>

                    <!-- UI errors -->
                    <p style="display: none" class="bg-danger validation-error error-no-file-selected"
                       data-i18n="ERROR_NO_FILE_SELECTED"></p>
                    <p style="display: none" class="bg-danger validation-error error-captcha-not-selected"
                       data-i18n="ERROR_CAPTCHA_NOT_SELECTED"></p>

                    <!-- Generic error -->
                    <p style="display: none" class="bg-danger validation-error error-something-went-wrong"
                       data-i18n="ERROR_SOMETHING_WENT_WRONG"></p>


                    <div class="step step1 show-step">
                        <div class="drop-area">
                            <div class="drop-area-inner">
                                <!-- When no file is selected -->
                                <img src="/assets/img/icon-upload.svg" alt="" class="upload" />
                                <span class="drop-message" data-i18n="DROP_FILE_TO_UPLOAD"></span>
                                <span class="or" data-i18n="OR"></span>

                                <!-- When a file is selected -->
                                <img src="/assets/img/mime-types/icon-mimetype-application-pdf.svg" alt="" class="fileicon" />
                                <span class="filename"></span>
                                <img src="/assets/img/loader.svg" alt="" class="spinner" />

                                <input
                                    type="file"
                                    id="file"
                                    accept=".pdf,.doc,.docx,.ppt,.pptx,.html,application/pdf,application/vnd.ms-powerpoint,application/vnd.oasis.opendocument.presentation,application/vnd.openxmlformats-officedocument.presentationml.presentation,application/x-mspowerpoint,application/x-powerpoint,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document,text/html" />
                                <label for="file" id="browse" data-i18n="BROWSE"></label>
                            </div>
                        </div>
                        <div class="supported-files">
                            <img src="/assets/img/ic_info_outline.svg" alt="" />
                            <span data-i18n="SUPPORTED_FILES"></span>
                        </div>
                    </div>
                    <div class="step step2">
                        <div class="white-container">
                            <div class="form-group">
                                <label for="form-institution" data-i18n="INSTITUTION"></label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="form-institution"
                                    name="institution"
                                    data-i18n="[placeholder]INSTITUTION_PLACEHOLDER"
                                    required="required" />
                            </div>
                            <div class="captcha-container">
                                <span class="sr-only" tabindex="-1" data-i18n="CAPTCHA_NOT_A_ROBOT"></span>
                                <div
                                    class="g-recaptcha"
                                    data-callback="recaptchaCalback"
                                    data-expired-callback="recaptchaExpiredCalback"
                                    data-sitekey="6Le6uqcUAAAAAOHXv0-vgikymiFb1rC4JByY7pDG"></div>
                            </div>
                        </div>
                        <div class="button-container">
                            <button id="upload-button" class="primary" type="submit" disabled="disabled" data-i18n="UPLOAD_BUTTON"></button>
                        </div>
                    </div>
                    <div class="step step3">
                        <p tabindex="-1" data-i18n="UPLOADING_FILE"></p>
                        <div class="progress">
                            <div
                                class="progress-bar progress-bar-success progress-bar-striped"
                                role="progressbar"
                                aria-valuenow="0"
                                aria-valuemin="0"
                                aria-valuemax="100">
                            <span class="sr-only">40% Complete (success)</span>
                            </div>
                        </div>
                    </div>

                    <a
                        id="trigger"
                        href="#"
                        data-ally-content-ref="0"
                        data-ally-invoke="alternativeformats"
                        data-ally-invoke-direct-file=""
                        style="display: none"
                        data-i18n="OPEN_ALTERNATIVE_FORMATS_MODAL">
                    </a>
                </form>
            </div>

            <div class="triangle-green">
                <section class="courses-features formats features container">
                    <div class="row">
                        <div class="col-xs-12 col-lg-12">
                            <h3 data-i18n="FEATURE_FILE_TRANSFORMER_HEADING"></h3>
                            <p data-i18n="FEATURE_FILE_TRANSFORMER_TEXT"></p>
                            <p data-i18n="FEATURE_FILE_TRANSFORMER_GUIDE"></p>
                        </div>
                    </div>
                    <div class="row align-top">
                        <div class="col-xs-12 col-sm-2 col-md-1">
                            <img class="features-icon ocred" src="/assets/img/courses/icon-file-ocred.svg" alt="" />
                        </div>
                        <div class="col-xs-12 col-sm-4">
                            <h4 data-i18n="FORMAT_OCRED_PDF"></h4>
                            <p data-i18n="FORMAT_OCRED_PDF_DESCRIPTION"></p>
                        </div>
                        <div class="col-xs-12 col-sm-2 col-md-1">
                            <img class="features-icon" src="/assets/img/courses/icon-file-tagged-pdf.svg" alt="" />
                        </div>
                        <div class="col-xs-12 col-sm-4">
                            <h4 data-i18n="FORMAT_TAGGED_PDF"></h4>
                            <p data-i18n="FORMAT_TAGGED_PDF_DESCRIPTION"></p>
                        </div>
                    </div>
                    <div class="row align-top">
                        <div class="col-xs-12 col-sm-2 col-md-1">
                            <img class="features-icon" src="/assets/img/courses/icon-file-audio.svg" alt="" />
                        </div>
                        <div class="col-xs-12 col-sm-4">
                            <h4 data-i18n="FORMAT_AUDIO"></h4>
                            <p data-i18n="FORMAT_AUDIO_DESCRIPTION"></p>
                        </div>
                        <div class="col-xs-12 col-sm-2 col-md-1">
                            <img class="features-icon" src="/assets/img/courses/icon-file-html.svg" alt="" />
                        </div>
                        <div class="col-xs-12 col-sm-4">
                            <h4 data-i18n="FORMAT_HTML"></h4>
                            <p data-i18n="FORMAT_HTML_DESCRIPTION"></p>
                        </div>
                    </div>
                    <div class="row align-top">
                        <div class="col-xs-12 col-sm-2 col-md-1">
                            <img class="features-icon" src="/assets/img/courses/icon-file-braille.svg" alt="" />
                        </div>
                        <div class="col-xs-12 col-sm-4">
                            <h4 data-i18n="FORMAT_BRAILLE"></h4>
                            <p data-i18n="FORMAT_BRAILLE_DESCRIPTION"></p>
                        </div>
                        <div class="col-xs-12 col-sm-2 col-md-1">
                            <img class="features-icon" src="/assets/img/courses/icon-file-epub.svg" alt="" />
                        </div>
                        <div class="col-xs-12 col-sm-4">
                            <h4 data-i18n="FORMAT_EPUB"></h4>
                            <p data-i18n="FORMAT_EPUB_DESCRIPTION"></p>
                        </div>
                    </div>
                    <div class="row align-top">
                        <div class="col-xs-12 col-sm-2 col-md-1">
                            <img class="features-icon" src="/assets/img/courses/icon-file-beeline.svg" alt="" />
                        </div>
                        <div class="col-xs-12 col-sm-4">
                            <h4 data-i18n="FORMAT_BEELINE"></h4>
                            <p data-i18n="FORMAT_BEELINE_DESCRIPTION"></p>
                        </div>
                        <div class="col-xs-12 col-sm-2 col-md-1"></div>
                        <div class="col-xs-12 col-sm-4"></div>
                    </div>
                    <div class="row">
                        <a
                            href="https://help.blackboard.com/Ally/Ally_for_LMS/Student/Alternative_Formats"
                            target="_blank"
                            class="btn-secondary"
                            data-i18n="LEARN_MORE">
                            <i class="material-icons">keyboard_arrow_right</i>
                        </a>
                    </div>
                </section>
            </div>
        </main>

        <script>
            const siteId = new URL(document.location.href)
                .searchParams.get('siteId');
            if (document.location.pathname.startsWith('/bbassist-filetransformer/') &&
                (siteId === undefined || siteId === null || siteId.length === 0)) {

                document.getElementById('covid19-af-form').style.display = 'none';
                document.getElementById('covid19-af-status').style.display = 'inherit';
                $('#covid-19-engage').attr('data-i18n', '[html]ENGAGE_FILE_TRANSFORMER_NO_SITE_ID');
            } else {
                $('#covid-19-engage').attr('data-i18n', '[html]ENGAGE_FILE_TRANSFORMER');
            }
        </script>
