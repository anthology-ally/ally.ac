<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/purl/2.3.1/purl.min.js"></script>
    <script src="_assets/js/ally-fulfillment.js"></script>
</head>
<body style="background-color:#eaecec">
    <div id="container" style="font-family:'Source Sans Pro', sans-serif; margin:0;padding-top:0;padding-bottom:0;padding-right:0;padding-left:0;min-width:100%;background-color:#eaecec"></div>

    <script type="text/template" id='template'>
        <table style="border-spacing:0;width:100%;background-color:#eaecec;table-layout:fixed;" align="center">
            <tbody>
                <tr>
                    <td align="center" style="padding-top:20px; padding-bottom:0; padding-right:0; padding-left:0; vertical-align:top;">
                        <table border="0" cellpadding="0" cellspacing="0" width="650" style="border-spacing:0; margin:0 auto 25px; padding-bottom: 10px; background-color: #fff;">
                            <tbody>
                                <tr>
                                    <td style="border-collapse:collapse;font-family:'Source Sans Pro', sans-serif;font-size:16px;vertical-align:top;">
                                        <table border="0" cellpadding="0" cellspacing="0" class="hero" style="border-collapse:collapse;mso-table-lspace:0pt;mso-table-rspace:0pt;width:100%;box-sizing:border-box;background-color:#121519;text-align:center;line-height:0;background-image:url('http://ally.ac/email/_assets/img/triangleBlue.png');background-repeat:no-repeat;background-size:68px 102px;background-position:left bottom;">
                                            <tbody>
                                                <tr>
                                                    <td style="border-collapse:collapse;font-family:'Source Sans Pro', sans-serif;font-size:16px;vertical-align:top;">
                                                        <h1 style="color:#191F25;font-family:'Source Sans Pro', sans-serif;line-height:1.4;margin:0;text-align:center;"><a href="http://www.blackboard.com/accessibility/blackboard-ally.aspx" title="Blackboard Ally" target="_blank" style="color:#191F25;text-decoration:underline;"><img src="http://ally.ac/email/_assets/img/blackboardAllyLogo.png" alt="Blackboard Ally" width="142" style="-ms-interpolation-mode:bicubic;max-width:100%;outline:none;text-decoration:none;-ms-interpolation-mode:bicubic;border:none;padding-top:40px;"></a></h1>
                                                        <h2 style="color:#191F25;font-family:'Source Sans Pro', sans-serif;line-height:1.4;margin:0;font-size:22px;text-align:center;color:#00C0CB;font-weight:400;font-size:24px;padding:32px 90px 32px 90px;">
                                                            Congratulations!
                                                            <% if (lms === 'Learn') { %>
                                                                Ally is now available on your Blackboard Learn environment.
                                                            <% } else if (lms === 'Canvas') { %>
                                                                Ally is now available on your Canvas environment.
                                                            <% } else if (lms === 'Wcm') { %>
                                                                Ally is now available on your Web Community Manager environment.
                                                            <% } else if (lms === 'Moodle' && sh === 'true') { %>
                                                                Ally is now available on your Moodle environment.
                                                            <% } else if (lms === 'Moodle') { %>
                                                                Ally is now available on your Moodlerooms environment.
                                                            <% } %>
                                                        </h2>
                                                    </td>
                                                </tr>
                                                <% if (lms !== 'Wcm') { %>
                                                    <tr>
                                                        <td style="border-collapse:collapse;font-family:'Source Sans Pro', sans-serif;font-size:16px;vertical-align:top;">
                                                            <a href="<%= instance %>" target="_blank" style="color:#191F25;color:#FFFFFF;display:block;font-size:17px;font-weight:bold;text-decoration:underline;padding-bottom:40px;"><%= instance %></a>
                                                        </td>
                                                    </tr>
                                                <% } %>
                                                <tr>
                                                    <td class="hero-btn" style="border-collapse:collapse;font-family:'Source Sans Pro', sans-serif;font-size:16px;vertical-align:top;">
                                                        <table border="0" cellpadding="0" cellspacing="0" class="btn btn-primary" style="border-collapse:collapse;mso-table-lspace:0pt;mso-table-rspace:0pt;box-sizing:border-box;width:100%;text-align:center;padding:16px;Margin-bottom:40px;">
                                                            <tbody>
                                                                <tr>
                                                                    <td style="border-collapse:collapse;font-family:'Source Sans Pro', sans-serif;font-size:16px;vertical-align:top;">
                                                                        <a href="https://help.blackboard.com/Ally" target="_blank" style="color:#191F25;text-decoration:underline;background-color:#FFFFFF;box-sizing:border-box;color:#007900;cursor:pointer;display:inline-block;font-size:15px;font-weight:bold;line-height:1.6;margin:0;padding:8px 16px;text-decoration:none;text-transform:capitalize;background-color:#44474F;border-color:#44474F;color:#FFFFFF;background-color:#007900;border:solid 1px #007900;">View Ally documentation</a>
                                                                    </td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                                <tr style="background-color:#eaecec;">
                                    <td>
                                        <div style="font-size:10px; line-height:10px; min-height:10px; display: block;">&nbsp;</div>
                                    </td>
                                </tr>
                                <tr style="font-family:'Source Sans Pro', sans-serif; background-color: #333; text-align: center; color: #fff;">
                                    <td style="padding: 30px;">
                                        <a href="https://www.surveymonkey.com/r/6NWTMPB?lms=<%= lms %>&institution=<%= institution %>" style="color: #FFF; text-decoration: none;" target="_blank">
                                            <img src="http://ally.ac/email/_assets/img/stars.png" alt="" width="112" style="padding-bottom: 15px; display: inline-block;" />
                                            <span style="font-size: 18px; padding-bottom: 20px; display: block;">Tell us how we did on your implementation!</div>
                                        </a>
                                        <div>
                                            <a href="https://www.surveymonkey.com/r/6NWTMPB?lms=<%= lms %>&institution=<%= institution %>" target="_blank" style="font-family:'Source Sans Pro', sans-serif; color:#222; background-color:#fff;border:solid 1px #fff;box-sizing:border-box;cursor:pointer;display:inline-block;font-size:15px;font-weight:bold;line-height:1.6;margin:0;padding:8px 16px;text-decoration:none;text-transform:capitalize;">Give Feedback</a>
                                        </div>
                                    </td>
                                </tr>
                                <tr style="background-color:#eaecec;">
                                    <td>
                                        <div style="font-size:10px; line-height:10px; min-height:10px; display: block;">&nbsp;</div>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="wrapper" style="border-collapse:collapse;font-family:'Source Sans Pro', sans-serif;font-size:16px;vertical-align:top;box-sizing:border-box;text-align:center;">
                                        <table border="0" cellpadding="0" cellspacing="0" class="main-content" style="border-collapse:collapse;mso-table-lspace:0pt;mso-table-rspace:0pt;width:100%;text-align:left;">
                                            <tbody>
                                                <tr>
                                                    <td class="usergroup" style="border-collapse:collapse;font-family:'Source Sans Pro', sans-serif;font-size:16px;vertical-align:top;background-image:url('http://ally.ac/email/_assets/img/bg-usergroup.png');background-repeat: no-repeat; background-size:650px 265px;padding-top:40px;">
                                                        <table border="0" cellpadding="0" cellspacing="0" style="border-collapse:collapse;mso-table-lspace:0pt;mso-table-rspace:0pt;width:100%;">
                                                            <tbody>
                                                                <tr>
                                                                    <td class="img" style="border-collapse:collapse;font-family:'Source Sans Pro', sans-serif;font-size:16px;vertical-align:top;width:49%;vertical-align:middle;padding-bottom:19px;padding-right:8px;">
                                                                        <a href="http://usergroup.ally.ac" title="Ally User Group" target="_blank" style="color:#191F25;text-decoration:underline;"><img src="http://ally.ac/email/_assets/img/img-usergroup.png" title="Join the Ally User Group" alt="Interface example of the Ally User Group activity feed" width="289" style="-ms-interpolation-mode:bicubic;max-width:100%;outline:none;text-decoration:none;-ms-interpolation-mode:bicubic;border:none;"></a>
                                                                    </td>
                                                                    <td class="message" style="border-collapse:collapse;font-family:'Source Sans Pro', sans-serif;font-size:16px;vertical-align:top;">
                                                                        <p style="font-family:'Source Sans Pro', sans-serif;font-size:16px;font-weight:normal;margin:0;color:#191F25;margin:1em 0;font-size:18px;padding-right:32px;vertical-align:middle;">Join the Ally User Group to receive the latest Ally news, engage with the Ally community and help shape the future of Ally.</p>
                                                                        <table border="0" cellpadding="0" cellspacing="0" class="btn btn-primary" style="border-collapse:collapse;mso-table-lspace:0pt;mso-table-rspace:0pt;box-sizing:border-box;width:100%;text-align:center;padding:16px;text-align:left;">
                                                                            <tbody>
                                                                                <tr>
                                                                                    <td style="border-collapse:collapse;font-family:'Source Sans Pro', sans-serif;font-size:16px;vertical-align:top;">
                                                                                        <a href="http://usergroup.ally.ac" title="Join the Ally User Group" target="_blank" style="color:#191F25;text-decoration:underline;background-color:#FFFFFF;border:solid 1px #007900;box-sizing:border-box;color:#007900;cursor:pointer;display:inline-block;font-size:15px;font-weight:bold;line-height:1.6;margin:0;padding:8px 16px;text-decoration:none;text-transform:capitalize;background-color:#44474F;border-color:#44474F;color:#FFFFFF;">Join User Group</a>
                                                                                    </td>
                                                                                </tr>
                                                                            </tbody>
                                                                        </table>
                                                                    </td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td style="border-collapse:collapse; font-size:18px; vertical-align:top; padding-top: 32px;">
                                                        <table border="0" cellpadding="0" cellspacing="0" style="border-collapse:collapse;mso-table-lspace:0pt;mso-table-rspace:0pt;width:100%;text-align:left;">
                                                            <tbody>
                                                                <tr>
                                                                    <td class="img" style="border-collapse:collapse; width:49%;vertical-align:middle;padding-bottom:19px;padding-right:8px;">
                                                                        <a href="http://support.blackboard.com" target="_blank"><img src="http://ally.ac/email/_assets/img/img-btbb.png" alt="Behind The Blackboard Support Portal" width="289" style="max-width:100%;outline:none;text-decoration:none;border:none;"></a>
                                                                    </td>
                                                                    <td style="border-collapse:collapse; vertical-align:top;">
                                                                        <p style="font-weight:normal;margin:0;color:#191F25;margin:1em 0;padding-right:32px;vertical-align:middle; font-size: 18px;">
                                                                            <% if (lms === 'Canvas' || (lms === 'Moodle' && sh === 'true')) { %>
                                                                                If you are new to Blackboard, you will receive a separate email containing credentials to access the Behind the Blackboard™ support portal.
                                                                            <% } else { %>
                                                                                Ally will become an extra option in the Behind the Blackboard™ support portal. Your current credentials will not change.
                                                                            <% } %>
                                                                        </p>
                                                                        <table border="0" cellpadding="0" cellspacing="0" class="btn btn-primary" style="border-collapse:collapse;mso-table-lspace:0pt;mso-table-rspace:0pt;box-sizing:border-box;width:100%;padding:16px;text-align:left;">
                                                                            <tbody>
                                                                                <tr>
                                                                                    <td style="border-collapse:collapse;vertical-align:top;">
                                                                                        <a href="http://support.blackboard.com" target="_blank" style="border:solid 1px #007900;box-sizing:border-box;cursor:pointer;display:inline-block;font-size:15px;font-weight:bold;line-height:1.6;margin:0;padding:8px 16px;text-decoration:none;text-transform:capitalize;background-color:#44474F;border-color:#44474F;color:#FFFFFF;">Support Portal</a>
                                                                                    </td>
                                                                                </tr>
                                                                            </tbody>
                                                                        </table>
                                                                    </td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <table width="650" style="border-spacing:0; margin:0 auto; margin-bottom:25px;">
                            <tbody>
                                <tr>
                                    <td style="border-collapse:collapse; vertical-align:top; font-size:12px;font-weight:normal;">
                                        <img alt="Blackboard" border="0" height="15" src="http://ally.ac/email/_assets/img/blackboardLogo.png" width="107" style="border:none;-ms-interpolation-mode:bicubic;max-width:100%;outline:none;text-decoration:none;-ms-interpolation-mode:bicubic;">
                                        <p style="margin:0;color:#191F25;margin:1em 0;color:#6C6C6C;">1111 19th Street NW, 9th Floor Washington, DC 20036 USA</p>
                                        <p style="margin:0;color:#191F25;margin:1em 0;color:#6C6C6C;">© 1997 - 2017 Blackboard Inc. All rights reserved.</p>
                                    </td>
                                    <td style="border-collapse:collapse;font-family:'Source Sans Pro', sans-serif;font-size:16px;vertical-align:top;">
                                        <ul style="font-family:'Source Sans Pro', sans-serif;font-size:12px;font-weight:normal;margin:0;list-style:none;">
                                            <li style="list-style-position:outside;margin-left:5px;"><a href="http://www.blackboard.com/about-us/index.aspx" style="text-decoration:underline;color:#191919;">About Blackboard</a></li>
                                            <li style="list-style-position:outside;margin-left:5px;"><a href="http://www.blackboard.com/forms/contact_form.aspx" style="text-decoration:underline;color:#191919;">Contact us</a></li>
                                            <li style="list-style-position:outside;margin-left:5px;"><a href="http://bbbb.blackboard.com/optin" style="text-decoration:underline;color:#191919;">Manage your preferences</a></li>
                                            <li style="list-style-position:outside;margin-left:5px;"><a href="http://www.blackboard.com/footer/privacy-center.aspx" target="_blank" style="text-decoration:underline;color:#191919;">Privacy policy</a></li>
                                        </ul>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </script>
</body>
</html>
