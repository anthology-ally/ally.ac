<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Blackboard Ally User Group</title>
            <style>

            /* --- GLOBAL RESETS --- */ 

                img {
                    border: none;
                    -ms-interpolation-mode: bicubic;
                    max-width: 100%;
                    outline:none;
                    text-decoration:none;
                    -ms-interpolation-mode: bicubic;
                }

                a img {
                    border:none;
                }

                body {
                    background-color: #EAECEC;
                    font-family: sans-serif;
                    font-size: 14px;
                    line-height: 1.6;
                    margin: 0;
                    padding: 0;
                    width:100% !important;
                    -ms-text-size-adjust: 100%;
                    -webkit-font-smoothing: antialiased;
                    -webkit-text-size-adjust: 100%;
                }

                table {
                    border-collapse: collapse;
                    mso-table-lspace: 0pt;
                    mso-table-rspace: 0pt;
                    width: 100%;
                }

                table td {
                    border-collapse: collapse;
                    font-family: sans-serif;
                    font-size: 14px;
                    vertical-align: top;
                }

            /* --- BODY & CONTAINER  --- */

                .body {
                    background-color: #EAECEC;
                    width: 100%;
                }

                /* Set a max-width, and make it display as block so it will automatically stretch to that width, but will also shrink down on a phone or something */
                    .container {
                        display: block;
                        Margin: 0 auto !important;
                        /* makes it centered */
                        max-width: 580px;
                        padding: 10px;
                        width: 580px;
                    }

                /* This should also be a block element, so that it will fill 100% of the .container */
                    .content {
                        box-sizing: border-box;
                        display: block;
                        Margin: 0 auto;
                        max-width: 580px;
                        padding: 10px;
                    }

                    .main-header {
                        background-color: #191E25;
                        padding-bottom: 16px;
                        padding-top: 22px;
                        width: 100%;
                    }

            /* --- HEADERS, FOOTER, WRAPPER, MAIN --- */

                .main-header {
                        background-color: #191E25;
                        padding-bottom: 16px;
                        padding-top: 22px;
                        width: 100%;
                }

                .main {
                    background-color: #FFFFFF;
                    border-radius: 3px;
                    Margin-bottom: 20px;
                    width: 100%;
                }

                .wrapper {
                    box-sizing: border-box;
                    text-align: center;
                }

                .header {
                    background-color: #191E25;
                    box-sizing: border-box;
                    padding: 20px;
                }

                #footer {
                    border-top: 1px solid #d0d0d0;
                    clear: both;
                    color: #777;
                    font-family: 'Helvetica', 'Arial', sans-serif;
                    font-size: 13px;
                    line-height: 1.4;
                    padding: 28px;
                    text-align: center;
                }

                #footer td,
                #footer p,
                #footer span,
                #footer a {
                    color: #44474F;
                    font-size: 13px;
                }

            /* --- TYPOGRAPHY --- */

                h1,
                h2,
                h3,
                h4 {
                    color: #191F25;
                    font-family: sans-serif;
                    font-weight: normal;
                    line-height: 1.4;
                    margin: 0;
                }

                h1 {
                    text-align: center;
                }

                h2 {
                    font-size: 22px;
                    text-align: center;
                }

                h3 {
                    font-size: 22px;
                }

                p,
                ul,
                ol {
                    font-family: sans-serif;
                    font-size: 14px;
                    font-weight: normal;
                    margin: 0;
                }

                p li,
                ul li,
                ol li {
                    list-style-position: outside;
                    margin-left: 5px;
                }

                a {
                    color: #191F25;
                    text-decoration: underline;
                }

                p {
                    color: #191F25;
                    margin: 1em 0;
                }

            /* --- BUTTONS --- */

                .btn {
                    box-sizing: border-box;
                    width: 100%;
                    text-align: center;
                }

                .btn > tbody > tr > td {
                    padding: 8px;
                }

                .btn table {
                    width: auto;
                }

                .btn table td {
                    background-color: #FFFFFF;
                    border-radius: 5px;
                    text-align: center;
                }

                .btn a {
                    background-color: #FFFFFF;
                    border: solid 1px #007900;
                    border-radius: 5px;
                    box-sizing: border-box;
                    color: #007900;
                    cursor: pointer;
                    display: inline-block;
                    font-size: 14px;
                    font-weight: bold;
                    margin: 0;
                    padding: 8px 16px;
                    text-decoration: none;
                    text-transform: capitalize;
                }

                .btn-primary table td {
                    background-color: #007900;
                }

                .btn-primary a {
                    background-color: #007900;
                    border-color: #007900;
                    color: #FFFFFF;
                }

            /* --- OTHER STYLES THAT MIGHT BE USEFUL --- */

                .last {
                    margin-bottom: 0;
                }

                .first {
                    margin-top: 0;
                }

                .align-center {
                    text-align: center;
                }

                .align-right {
                    text-align: right;
                }

                .align-left {
                    text-align: left;
                }

                .clear {
                    clear: both;
                }

                .mt0 {
                    margin-top: 0;
                }

                .mb0 {
                    margin-bottom: 0;
                }

                .preheader {
                    color: transparent;
                    display: none;
                    height: 0;
                    max-height: 0;
                    max-width: 0;
                    opacity: 0;
                    overflow: hidden;
                    mso-hide: all;
                    visibility: hidden;
                    width: 0;
                }

                .image_fix {
                    display:block;
                }

                hr {
                    border: 0;
                    border-bottom: 1px solid #F6F6F6;
                    Margin: 20px 0;
                }

            /* --- RESPONSIVE AND MOBILE FRIENDLY STYLES --- */

                @media only screen and (max-width: 620px) {
                    table[class=body] h1 {
                        font-size: 28px !important;
                        margin-bottom: 10px !important;
                    }

                    table[class=body] p,
                    table[class=body] ul,
                    table[class=body] ol,
                    table[class=body] td,
                    table[class=body] span,
                    table[class=body] a {
                        font-size: 16px !important;
                    }

                    table[class=body] .wrapper,
                    table[class=body] .article {
                        padding: 10px !important;
                    }

                    table[class=body] .content {
                        padding: 0 !important;
                    }

                    table[class=body] .container {
                        padding: 0 !important;
                        width: 100% !important;
                    }

                    table[class=body] .main {
                        border-left-width: 0 !important;
                        border-radius: 0 !important;
                        border-right-width: 0 !important;
                    }

                    table[class=body] .btn table {
                        width: 100% !important;
                        max-width: 100% !important;
                    }

                    table[class=body] .btn a {
                        width: 100% !important;
                    }

                    table[class=body] .img-responsive {
                        height: auto !important;
                        max-width: 100% !important;
                        width: auto !important;
                    }

                }

            /* --- PRESERVE THESE STYLES IN THE HEAD --- */
                #outlook a {
                    padding:0;
                }

                #backgroundTable {
                    margin:0;
                    padding:0;
                    width:600px !important;
                    line-height: 100% !important;
                }

                @media all {
                    .ExternalClass {
                        width: 100%;
                    }
                    .ExternalClass,
                    .ExternalClass p,
                    .ExternalClass span,
                    .ExternalClass font,
                    .ExternalClass td,
                    .ExternalClass div {
                        line-height: 100%;
                    }

                    .apple-link a {
                        color: inherit !important;
                        font-family: inherit !important;
                        font-size: inherit !important;
                        font-weight: inherit !important;
                        line-height: inherit !important;
                    } 

                    .btn-primary table td:hover {
                        background-color: #44474F !important;
                    }

                    .btn-primary a:hover {
                        background-color: #44474F !important;
                        border-color: #44474F !important;
                    }
                }

            /* --- SPECIFIC TO DESIGN --- */

                .message {
                    padding-bottom: 40px;
                    padding-left: 40px;
                    padding-right: 40px;
                    padding-top: 32px;
                    text-align: left;
                    line-height: 2em;
                }

                .message p a {
                    font-weight: bold;
                    text-decoration: underline;
                }

                .links h2 {
                    padding-bottom: 8px;

                }

                .message img {
                    padding-top: 16px;
                }

            </style>
